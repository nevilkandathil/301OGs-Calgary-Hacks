<html>
<head>
  <title>CovidShopper</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700;900&display=swap');

    html, body {
        margin: 0px; padding: 0px
        font-family: 'Poppins', sans-serif;
    }

    #map {
      height: 100vh;
      /* The height is 400 pixels */
      width: 100vw;
      /* The width is the width of the web page */
    }

    /* Depricated */
    /* #sidebar {
      z-index: 100;
      position: fixed;
      background-color:rgba(0,0,0,0.5);
      width: 30vw;
      height: 100vh;

      font-family: 'Poppins', sans-serif;

      animation-fill-mode: forwards;

    /* Depricated */

    #sidebar {
      /* Original position, changes in animation */
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -20vh 0 0 -20vw;
      width: 40vw;
      height: 40vh;
      border-radius: 50px;
      /* Original position, changes in animation */

      z-index: 100;
      background-color:rgba(0,0,0,0.5);

      font-family: 'Poppins', sans-serif;

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    #sidebar.searchAnimation {
      animation-name: search;
      /* animation-delay: 20s; */
      animation-duration: 0.5s;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    #dimBG {
      z-index: 1;
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.3);

      transition: all 0.5s ease-in-out;
    }

    .stdBtn {
      font-family: 'Poppins', sans-serif;
      background-color: #CCF2F4;
      border: none;
      color: rgba(20,20,20,1);
      text-align: center;
      font-size: 3vw;
      font-weight: 700;
      font-size: 1vw;
      border-radius: 20px;

      position: absolute;
      bottom: 4vh;

      left: 8vw;


      text-align: center;

      width: 24vw;
      height: 6vh;

      opacity: 100;

      transition: all 0.2s ease-in-out;
    }

    .stdBtn:hover {
      transform: scale(1.05);
    }

    .stdBtn:active {
      transform: scale(1);
    }

    .title {
      position: relative;
      font-size: 3vw;
      font-weight: 900;
      color: #CCF2F4;
      text-align: center;
    }

    .subTitle {
      font-size: 1.5vw;
      font-weight: 700;
      color: #000000;
    }

    .paragraph {
      position: relative;
      top: -1.2vw;
      font-size: 1vw;
      font-weight: 500;
      color: #000000;
    }

    .card {
      width: 85%;
      background-color: rgba(255,255,255,1);
      border-radius: 20px;

      padding-left: 15px;
      padding-right: 15px;
      padding-top: 1px;

      margin: 0 auto;

      transition: all ease-in-out 0.2s;

      animation-name: fallIn;
      animation-delay: 0.5s;
      animation-duration: 0.2s;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    .card:hover {
      transform: scale(1.02);
      background-color: rgba(230,230,230,1);
    }

    .card:active {
      transform: scale(1);
    }

    #optStore {
      background-color: #CCF2F4;
    }

    #results {
      padding-top: 10px;
      position: absolute;
      bottom: 0px;
      height: 50vh;
      width: 100%;
      overflow-y: scroll;

      visibility: hidden;

      opacity: 0;
    }

    #result.searchAnimation {
      visibility: visible;
      opacity: 1;
    }

    @keyframes fallIn {
      0%{
        opacity: 0%;
        top: -5vh;
      }
      100%{
        opacity: 100%;
        top: 0;
      }
    }

    @keyframes search {
      0%{
        height: 40vh;
        width: 40vw;
        top: 50%;
        left: 50%;
        margin: -20vh 0 0 -20vw;
        border-radius: 50px;
      }

      100%{
        height: 100vh;
        width: 30vw;
        top: 0%;
        left: 0%;
        margin: 0;
        border-radius: 0px;
      }
    }

    /* Mobile Scaling */
    @media screen and (max-width:500px){
      #sidebar {
        bottom: 0px;

        width: 100vw;
        height: 50vh;
      }

      #results {
        height: 25vh;
      }

      .title {
        font-size: 10vw;
        top: -3vw;
      }

      .subTitle {
        font-size: 2vh;
      }

      .paragraph {
        top: -1.2vh;
        font-size: 1.5vh;
      }
    }
  </style>

</head>
<body>

<div id="sidebar">
  <h1 class="title">Covid Shopper</h1>
  <!-- Display before search -->
  <button class="stdBtn" onclick="search()" id="searchStdBtn">Search</button>
  <!-- Display before search -->


  <!-- Display when searched -->
  <div id="results">
    <div class="card" id="optStore">
      <h1 class="subTitle">âœ¦ Walmart</h1>
      <p class="paragraph">123 Test Ave</p>
    </div>

    <div class="card">
      <h1 class="subTitle">Walmart</h1>
      <p class="paragraph">123 Test Ave</p>
    </div>

    <div class="card">
      <h1 class="subTitle">Walmart</h1>
      <p class="paragraph">123 Test Ave</p>
    </div>

    <div class="card">
      <h1 class="subTitle">Walmart</h1>
      <p class="paragraph">123 Test Ave</p>
    </div>

    <div class="card">
      <h1 class="subTitle">Walmart</h1>
      <p class="paragraph">123 Test Ave</p>
    </div>
    <!-- Display when searched -->
  </div>

</div>

<div id="dimBG"></div>

<div id="map"></div>




<!-- Control the search -->
<script>
  function search() {
    var button = document.getElementById("searchStdBtn");
    var sidebar = document.getElementById("sidebar");
    var bg = document.getElementById("dimBG");
    var results = document.getElementById("results");

    sidebar.classList.add("searchAnimation");
    results.classList.add("searchAnimation");
    button.style.opacity = 0;
    bg.style.opacity = 0;

  }
</script>



<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtKtD-34ZgU456ON3tB4etofKoGTJ51T4&callback=initMap&libraries=&v=weekly"
  async
></script>


<script>
  // Initialize and add the map
  function initMap() {
    // The location of Uluru
    const uluru = { lat: 53.524730, lng: -113.526370 };
    // The map, centered at Uluru
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 10,
      center: uluru,
      mapTypeControl: false,
      // StreetViewControlOptions: false,
      disableDefaultUI: true,
    });

    // The marker, positioned at Uluru
    const marker = new google.maps.Marker({
      position: uluru,
      map: map,
    });
  }
</script>

</body>
</html>
