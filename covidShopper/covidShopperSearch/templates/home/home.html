<!DOCTYPE html>
<html>
<head>
  <title>CovidShopper</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700;900&display=swap');

    html, body {
        margin: 0px; padding: 0px
        font-family: 'Poppins', sans-serif;
    }

    #map {
      height: 100vh;
      /* The height is 400 pixels */
      width: 100vw;
      /* The width is the width of the web page */
    }

    /* Depricated */
    /* #sidebar {
      z-index: 100;
      position: fixed;
      background-color:rgba(0,0,0,0.5);
      width: 30vw;
      height: 100vh;

      font-family: 'Poppins', sans-serif;

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      opacity: 0;
      animation-name: fadeIn;
      animation-delay: 2s;
      animation-duration: 0.5s;
      animation-fill-mode: forwards;
    } */
    /* Depricated */

    #sidebar {
      /* Original position, changes in animation */
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -20vh 0 0 -20vw;
      width: 40vw;
      height: 40vh;
      border-radius: 50px;
      /* Original position, changes in animation */

      z-index: 100;
      background-color:rgba(0,0,0,0.5);

      font-family: 'Poppins', sans-serif;

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      opacity: 0;
    }

    #sidebar.initAnimation {
      animation-name: fallInMain;
      animation-delay: 0s;
      animation-duration: 0.5s;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    #sidebar.searchAnimation {
      animation-name: search;
      /* animation-delay: 20s; */
      animation-duration: 0.5s;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    #dimBG {
      z-index: 1;
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.3);

      /* transition: all 0.5s ease-in-out; */
    }

    #dimBG.searchAnimation {
      animation-name: disableElement;
      animation-duration: 0.5s;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    .stdBtn {
      font-family: 'Poppins', sans-serif;
      background-color: #CCF2F4;
      border: none;
      color: rgba(20,20,20,1);
      text-align: center;
      font-size: 3vw;
      font-weight: 700;
      font-size: 1vw;
      border-radius: 20px;

      position: absolute;
      bottom: 4vh;

      left: 8vw;


      text-align: center;

      width: 24vw;
      height: 6vh;

      opacity: 100;

      transition: all 0.2s ease-in-out;
    }

    .stdBtn:hover {
      transform: scale(1.05);
    }

    .stdBtn:active {
      transform: scale(1);
    }

    .title {
      position: relative;
      font-size: 3vw;
      font-weight: 900;
      color: #CCF2F4;
      text-align: center;
    }

    .subTitle {
      font-size: 1.5vw;
      font-weight: 700;
      color: #000000;
    }

    .paragraph {
      position: relative;
      top: -1.2vw;
      font-size: 1vw;
      font-weight: 500;
      color: #000000;
    }

    .card {
      width: 85%;
      background-color: rgba(255,255,255,1);
      border-radius: 20px;

      padding-left: 15px;
      padding-right: 15px;
      padding-top: 1px;

      margin: 0 auto;

      position: relative;

      transition: all ease-in-out 0.2s;

      opacity: 0;
      display: none;

      animation-name: fallIn;
      animation-delay: 0.3s;
      animation-duration: 0.2s;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    .card:hover {
      transform: scale(1.02);
      background-color: rgba(230,230,230,1);
    }

    .card:active {
      transform: scale(1);
    }

    #optStore {
      background-color: #CCF2F4;
    }

    #results {
      padding-top: 10px;
      position: absolute;
      bottom: 0px;
      height: 50vh;
      width: 100%;
      overflow-y: scroll;

      /* opacity: 0; */
      height: 0vh;
    }

    #results.searchAnimation {
      animation-name: enableElement;
      animation-delay: 0.1s;
      animation-duration: 0s;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
    }




    /* SEARCH TEXT FIELD */


    #mailingListSignup {
      position: absolute;

      top: 200px;
      left: 46%;
      transform: translate(-50%, -50%);

      /* background-color: red; */
      opacity: 0;
    }

    /* Make the form inline */
    #mc_embed_signup {
      clear: left;
    }

    /* Change autocomplete styles in WebKit */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus,
    select:-webkit-autofill,
    select:-webkit-autofill:hover,
    select:-webkit-autofill:focus {
      -webkit-text-fill-color: rgba(255,255,255,1);
      -webkit-box-shadow: 0 0 0px 1000px rgba(48,48,48,1) inset;
    }

    #mce-EMAIL {
      font-size: 24px;
      font-weight: 900;
      font-family: 'Maven Pro', sans-serif;

      width: 100%;
      border: 0;
      border-bottom: 2px solid rgba(200,200,200,1);
      outline: 0;
      color: rgba(255,255,255,1);
      background: transparent;
      transition: border-color 0.2s;
    }

    #mce-EMAIL::placeholder {
      color: transparent;
    }

    /* Update the text box */
    #mce-EMAIL:focus,
    #mce-EMAIL:valid {
      border-image: linear-gradient(to right, #43ff00, #16faab);
      border-image-slice: 1;
    }

    #mce-EMAIL:focus:invalid,
    #mce-EMAIL:not(:placeholder-shown):invalid {
      border-image: linear-gradient(to right, #ff0000, #f900a6);
      border-image-slice: 1;
    }

    /* Update the label */
    #mce-EMAIL:focus + #signupLabel,
    #mce-EMAIL:valid + #signupLabel {
      position: absolute;
      top: -15px;
      display: block;

      transition: 0.2s;
      font-size: 12px;
      color: #72ff00;
      font-weight:700;
    }

    #mce-EMAIL:focus:invalid + #signupLabel,
    #mce-EMAIL:not(:placeholder-shown):invalid + #signupLabel {
      position: absolute;
      top: -15px;
      display: block;

      transition: 0.2s;
      font-size: 12px;
      color: #ff0000;
      font-weight:700;
    }


    #signupLabel {
      font-size: 24px;
      font-weight: 900;
      font-family: 'Maven Pro', sans-serif;

      position: absolute;
      top: 0px;
      display: block;
      transition: 0.2s;

      color: rgba(200,200,200,1);
    }

    #sliderLabel {
      margin-top: 10px;
      font-size: 12px;
      font-weight: 900;
      font-family: 'Maven Pro', sans-serif;

      position: absolute;
      /* top: 0px; */
      display: block;

      color: #72ff00;
    }


    #searchBoxContainer {
      position: relative;
      width: 75%;
      margin: 0 auto;
      top: -2vh;
      /* background-color: rgba(255,0,0,0.5); */
    }

    .slider {
      z-index: 101;
      margin-top: 25px;
      -webkit-appearance: none;
      width: 100%;
      height: 25px;
      border-radius: 20px;
      background: rgba(200,200,200,1);
      outline: none;
      position: relative;
    }

    .slider::-webkit-slider-thumb {
      z-index: 103;
      -webkit-appearance: none;
      appearance: none;
      width: 40px;
      height: 25px;
      border-radius: 20px;
      background: #72ff00;
      cursor: pointer;
      position: relative;
    }

    #sldierHintCOVID {
      z-index: 102;
      pointer-events: none;
      position: relative;
      top: -48px;
      left: 8px;

      color: #ffffff;
    }

    #sldierHintDist {
      /* background-color: rgba(255,0,0,0.5); */
      width: 100%;
      z-index: 102;
      pointer-events: none;
      position: relative;
      top: -89px;
      left: -4px;
      text-align: right;

      color: #ffffff;
    }


    @keyframes disableElement {
      0% {
        opacity: 1;
      }
      99% {
        height: 100%;
      }
      100% {
        opacity: 0;
        height: 0;
      }
    }

    @keyframes enableElement {
      0% {
        opacity: 0;
        height: 0vh;
      }
      100% {
        opacity: 1;
        height: 50vh;
      }
    }

    @keyframes fallIn {
      0%{
        opacity: 0%;
        top: -5vh;
      }
      100%{
        opacity: 100%;
        top: 0;
      }
    }

    @keyframes fallInMain {
      0%{
        opacity: 0%;
        top: 40%;
      }
      100%{
        opacity: 100%;
        top: 50%;
      }
    }

    @keyframes search {
      0%{
        height: 40vh;
        width: 40vw;
        top: 50%;
        left: 50%;
        margin: -20vh 0 0 -20vw;
        border-radius: 50px;
        opacity: 1;
      }

      100%{
        height: 100vh;
        width: 30vw;
        top: 0%;
        left: 0%;
        margin: 0;
        border-radius: 0px;
        opacity: 1;
      }
    }

    /* Mobile Scaling */
    @media screen and (max-width:500px){
      #sidebar {
        bottom: 0px;

        width: 100vw;
        height: 50vh;
      }

      #results {
        height: 25vh;
      }

      .title {
        font-size: 10vw;
        top: -3vw;
      }

      .subTitle {
        font-size: 2vh;
      }

      .paragraph {
        top: -1.2vh;
        font-size: 1.5vh;
      }
    }
  </style>

</head>

</div>
